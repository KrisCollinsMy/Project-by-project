<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="assets/styles/css/normalize.css" />
    <link rel="stylesheet" href="assets/styles/css/main.min.css" />
  </head>
  <body>
    <div id="navbar-section">
      <h2 id="logo">Color Flipper</h2>
      <div>
        <h2 id="simple-colors-tab">Simple</h2>
        <h2 id="hex-colors-tab">Hex</h2>
      </div>
    </div>
    <div id="background-color-container">
      <h3 id="background-color-description">Background Color :</h3>
      <button id="toggle-background-color-button">Click me</button>
    </div>
    <script>
      const toggleBackgroundColorButton = document.getElementById(
        "toggle-background-color-button"
      );
      const backgroundColorContainer = document.getElementById(
        "background-color-container"
      );
      const backgroundColorDescription = document.getElementById(
        "background-color-description"
      );
      const simpleColorTab = document.getElementById("simple-colors-tab");
      const hexColorTab = document.getElementById("hex-colors-tab");

      let currentSelectedTabId;

      const setBackgroundColor = () => {
        const simpleColors = ["red", "orange", "blue", "green", "yellow"];
        const randomColor =
          currentSelectedTabId === "hex-colors-tab"
            ? "#" + Math.floor(Math.random() * 16777215).toString(16)
            : simpleColors[Math.floor(Math.random() * simpleColors.length)];
        backgroundColorContainer.style.backgroundColor = randomColor;
        backgroundColorDescription.innerHTML =
          "Background Color : " + randomColor;
      };

      const toggleColorSet = (selectedTabId) => {
        currentSelectedTabId = selectedTabId;
        [simpleColorTab, hexColorTab].forEach((element) => {
          element.style.backgroundColor =
            element.id === selectedTabId ? "rgb(53, 134, 228)" : "white";
          element.style.color =
            element.id === selectedTabId ? "white" : "black";
        });

        setBackgroundColor();
      };

      simpleColorTab.addEventListener("click", () =>
        toggleColorSet("simple-colors-tab")
      );
      hexColorTab.addEventListener("click", () =>
        toggleColorSet("hex-colors-tab")
      );
      toggleBackgroundColorButton.addEventListener("click", setBackgroundColor);

      //on load
      toggleColorSet("simple-colors-tab");
    </script>
  </body>
</html>
